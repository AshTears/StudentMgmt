<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Main Page</title>
    </h:head>
    <h:body>
        <h1>Some School</h1>
        <h3>Administrator Login</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="ID:" />
                <h:inputText value="#{user.userId}" id="adminId" />
                <h:outputText value="Password:" />
                <h:inputText value="#{user.password}" id="password" />
            </h:panelGrid>
            <h:commandButton id="loginButton" actionListener="#{user.login()}"
                             action="status" value="Submit" />
            <h:outputText value="" id="status" style="color: red" />
        </h:form>
    </h:body>
</html>
